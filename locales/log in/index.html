<script src="jees.js"></script>

<script src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
	
$(document).ready(function() {
    $("#fors").hide();
});

	$("#buttons").click(function() {
		$("#fors").show();
	})
})

//datepicker
$(function () {
		$('#datepicker').datepicker({
		autoclose: true
	});
	});

</script>

</html>
